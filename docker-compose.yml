version: '3.4'

services:
    connectfour:
        image: connectfour
        build:
            context: client
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: development
        ports:
            - 3000:3000
        volumes:
            - .:/usr/src/app/
    connectfourapi:
        image: connectfourapi
        build:
            context: api
            dockerfile: ./Dockerfile
        environment:
            NODE_ENV: development
        ports:
            - 5000:5000
        volumes:
            - .:/usr/src/app/
    mongodb:
        image: mongo:latest
        ports:
            - 27017:27017
        volumes:
            - data:/data/db
    redis:
        image: redis:latest
        ports:
            - 6379:6379
        volumes:
            - data:/data/redis

volumes:
    data:
