<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="chat.component.scss">
  <title>ChatCord App</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <h1><i class="fas fa-smile"></i> Connect Four Chat</h1>
     <!-- <a href="index.html" class="btn">Leave Room</a> -->
    </header>
    <main class="chat-main">
        <!--
      <div class="chat-sidebar">
        <h3><i class="fas fa-comments"></i> Room Name:</h3>
        <h2 id="room-name">JavaScript</h2>
        <h3><i class="fas fa-users"></i> Users</h3>
        <ul id="users">
          <li>Brad</li>
          <li>John</li>
          <li>Mary</li>
          <li>Paul</li>
          <li>Mike</li>
        </ul>
      </div>
    -->
      <div class="chat-messages">
          
					<div class="message">
                        <div *ngFor="let item of messageArray">

                            <p class="meta">
                                {{item.user}}
                            </p>
                            <p class="text">
                                {{item.message}}
                            </p>
                        </div>
                        <!--
						<p class="meta">Brad <span>9:12pm</span></p>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
							repudiandae.
						</p>
					</div>
					<div class="message">
						<p class="meta">Mary <span>9:15pm</span></p>
						<p class="text">
							Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
							repudiandae.
						</p>
                    -->
					</div>
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input type="text" class="form-control" [(ngModel)]="messageText" name="msg"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button  mat-raised-button (click)="sendMessage();"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
      <div class="clearfix"></div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
</body>
</html>
