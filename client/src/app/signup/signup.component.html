    <div fxLayoutAlign="center center" fxFlexFill>
        <mat-card fxFlex="50">
            <mat-toolbar color="primary">Signup Page</mat-toolbar>
            <form fxLayoutAlign="stretch" fxLayout="column">
                <mat-form-field>
                    <input matInput type="email" #email="ngModel" name="email" [(ngModel)]="user.email" pattern="[^@\s]+@[^@\s]+\.[^@\s]+" required id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                </mat-form-field>

                <mat-form-field>
                    <input matInput type="text" #username="ngModel" required name="username" [(ngModel)]="user.username" id="inputUsername" placeholder="Enter username">
                </mat-form-field>
            
                <mat-form-field>
                    <input matInput type="password" #password="ngModel" required name="password" [(ngModel)]="user.password" id="inputPassword" placeholder="Password">
                </mat-form-field>

                <div *ngIf="errmessage" role="alert">
                    Login error: {{errmessage}}
                </div>

                <button mat-raised-button [disabled]=" !email.valid || !password.valid || !username.valid" (click)="signup();" >Sign up</button>
            </form>
        </mat-card>
</div>
