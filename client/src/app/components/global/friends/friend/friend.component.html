<mat-card>
  <mat-card-title>
    <span class="friend">{{friend.username}} </span>
  </mat-card-title>
  <mat-card-actions>
    <button mat-flat-button color="primary" (click)="openChat()">Chat</button>
    <button mat-flat-button color="primary" *ngIf="friend.port !== undefined" (click)="spectate()">Spectate</button>
    <button mat-flat-button color="primary" *ngIf="friend.port === undefined" (click)="inviteToPlay()">Invite to play</button>
  </mat-card-actions>
  
</mat-card>
