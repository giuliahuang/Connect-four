<input type="text" placeholder="Email" required=true #email>
<input type="password" placeholder="Old password" required=true #currentPassword>
<input type="password" placeholder="New password" required=true #newPassword>
<input type="password" placeholder="Confirm new password" required=true #newPasswordVerify>
<button (click)="changePassword(email.value, currentPassword.value, newPassword.value, newPasswordVerify.value)">Change
  password</button>
