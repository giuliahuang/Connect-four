<div class="social-container">
  <div id="chat-container" *ngIf="showChat">
    <app-chat [friendUsername]="chatMate" class='chat'></app-chat>
  </div>
  <div class="bigcontainer">
    <span class="head">
      <h2>Friends!</h2>
    </span>
    <div class="spacer"></div>
    <div class="friends-container">
      <app-friend *ngFor="let friend of onlineFriends" [friend]="friend" (click)="openChat(friend.username)"></app-friend>
    </div>
  </div>
</div>
