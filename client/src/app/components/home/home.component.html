<div class="home-container">
  <div class="matchmaking">
    <h2>Click here to start matchmaking</h2>
    <button mat-raised-button (click)="startGame()">Play</button>
  </div>
  <app-friend-list></app-friend-list>
</div>

<div class="container">
  <div class="center">
    <button mat-button color="accent" routerLink="/friends">Friends</button>
    <a routerLink="/ranking">Leaderboard</a>
  </div>
</div>
