<div class="flex-container">
    <div class="left-column">
        <div [ngSwitch]="isObserver">
            
            <div *ngSwitchCase="false" class="turn">{{turnMessage}}</div>
            <div *ngSwitchCase="true">
                P1: {{player.username}}  COLOR: {{player.color}}<br>
                P2: {{otherPlayer.username}}  COLOR: {{otherPlayer.color}}<br>
            </div>
        
        </div>
        <div class="spacer"></div>
        <div class="gamegrid">
            <app-cell [index]="i" [events]="eventsSubject.asObservable()" [hoverColor]="color"
                *ngFor="let val of cell; let i = index" [ngStyle]=" {'background-color': val}"
                (click)="addDotRequest(i)">
            </app-cell>
        </div>
    </div>
    <div class="right-column">
        <app-gamechat [playerColor]="color"></app-gamechat>
    </div>
</div>
