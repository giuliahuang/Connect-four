<!DOCTYPE html>
<html>

<head>
  <title>Matchmaking</title>
</head>

<body>
  <!--Placeholder file for websocket testing purposes-->
  <button onclick="play()">Play</button>
  <h1></h1>
  <script src="socket.io/socket.io.js"></script>
  <script>
    let socket = io()

    socket.on('matched', (port) => {
      socket = io("http://localhost:"+port)
    })

    const player = {
      id: Math.random() * 200,
      mmr: Math.random() * 50
    }
    const play = () => {
      socket.emit('play', player)
    }
  </script>
</body>

</html>
